<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learning Flexbox</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style type="text/css">
		section {
			width: 400px;
			height: 400px;
			border: 1px solid #000000;
			margin: 0 auto;
			display: flex;
		}
		.box1 {
			background: blue
		}
		.box2 {
			background: green;
		}
	</style>
</head>
<body>
	<section>
		<article class="box1">Box 1</article>
		<article class="box2">Box 2</article>
	</section>
</body>
</html>
